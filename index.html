<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyCast</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    .bg_day_pic{
      background-image: url('./assets/bg_day.jpg');
    }

    .bg_night_pic{
      background-image: url('./assets/bg_night.jpg');
    }

  </style>
</head>
<body class="font-poppins min-h-dvh grid text-white place-content-center bg-cover bg-center relative selection:bg-myColor">

  <div id="loading" class="min-h-dvh fixed inset-0 z-50 bg-black grid gap-4 place-content-center bg-wait_mobile_pic md:bg-wait_desktop_pic bg-cover bg-center hidden">
    <div class="animate-spin h-12 w-12 rounded-full border-t-2 border-blue-500 mx-auto"></div>
    <p class="text-center text-lg tracking-wide">Please wait...</p>
  </div>

  <main class="max-w-md p-4 mx-4 overflow-hidden">
    <!-- search place -->
    <section class="search">
      <form class="flex gap-1 justify-center align-center">
        <input id="search" type="text" class="border w-[95%] bg-transparent outline-none backdrop-opacity-70 rounded-lg py-1 px-4" placeholder="Enter place">
        <button type="submit" class="p-[10px] w-fit rounded-lg bg-myColor hover:opacity-80 ease-in-out duration-300" id="search-btn">
          <img class="w-[30px] h-[30px]" src="./assets/search.svg" alt="asd">
        </button> 
      </form>
    </section>

    <div id="message" class="text-red-500 italic"></div>

    <section class="mt-4 grid gap-6">
      <article class="text-center">
        <!-- place -->
        <h1 id="place" class="text-2xl tracking-wide font-bold text-pretty"></h1>
        <!-- date and time -->
        <h3 id="date" class="text-md font-semibold"></h3>
      </article>

      <article class="w-[200px] grid place-content-center mx-auto">
        <img id="condition-icon" class="w-30 h-30" alt="weather-icon">
      </article>

      <article class=" text-center">
        <!-- degrees -->
        <h1 id="degrees" class="text-3xl font-bold"></h1>
        <!-- greet -->
        <h3 id="greet" class="text-md font-semibold"></h3>
        <!-- condition of cloud -->
        <h3 id="condition-text" class="text-md font-semibold"></h3>


        <div class="mt-8 flex space-between gap-2">
          <div class="flex-1"> 
            <svg class="w-[30px] mx-auto" fill="#ffffff" viewBox="0 0 256 256" id="Flat" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier"> 
                <path d="M81.44434,42.05566A3.99963,3.99963,0,1,1,88.835,38.99512l7.65332,18.47754a3.99963,3.99963,0,1,1-7.39062,3.06054ZM22.99463,104.835l18.47754,7.65332a3.99982,3.99982,0,0,0,3.06152-7.39062L26.05615,97.44434a3.99982,3.99982,0,0,0-3.06152,7.39062Zm190.00391,7.959a3.97541,3.97541,0,0,0,1.52929-.30567l18.47754-7.65332a3.99982,3.99982,0,0,0-3.06152-7.39062l-18.47754,7.65332a4.00062,4.00062,0,0,0,1.53223,7.69629ZM161.67627,62.69824a3.9958,3.9958,0,0,0,5.22607-2.165l7.65332-18.47754a3.99963,3.99963,0,1,0-7.39062-3.06054l-7.65332,18.47754A3.99861,3.99861,0,0,0,161.67627,62.69824ZM244,160a4.0002,4.0002,0,0,1-4,4H185.85693l-.01172.001-.01464-.001H16a4,4,0,0,1,0-8H65.1333a64,64,0,1,1,125.7334,0H240A4.0002,4.0002,0,0,1,244,160ZM73.29614,156H182.70386a56,56,0,1,0-109.40772,0ZM208,196H48a4,4,0,0,0,0,8H208a4,4,0,0,0,0-8Z"></path> 
              </g>
            </svg>
            <p class="text-sm">Sunset</p>
            <!-- sunset -->
            <h2 class="text-md font-semibold" id="sunset"></h2>
          </div>
          <div class="flex-1">
            <svg class="w-[30px] mx-auto" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">

              </g>
            </svg>
            <p class="text-sm">Wind</p>
            <!-- wind -->
            <h2 class="text-md font-semibold" id="wind"></h2>
          </div>
          <div class="flex-1">
            <svg class="w-[30px] mx-auto" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier"> 
                <path d="M12 15.9998C11.4477 15.9998 11 16.4475 11 16.9998C11 17.5521 11.4477 17.9998 12 17.9998C12.5523 17.9998 13 17.5521 13 16.9998C13 16.4475 12.5523 15.9998 12 15.9998ZM12 15.9998L12.0071 10.5M12 16.9998L12.0071 17.0069M16 16.9998C16 19.209 14.2091 20.9998 12 20.9998C9.79086 20.9998 8 19.209 8 16.9998C8 15.9854 8.37764 15.0591 9 14.354L9 6C9 4.34315 10.3431 3 12 3C13.6569 3 15 4.34315 15 6V14.354C15.6224 15.0591 16 15.9854 16 16.9998Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> 
              </g>
            </svg>
            <p class="text-sm">Feels like</p>
            <!-- feels like in celsius -->
            <h2 class="text-md font-semibold" id="feels-like"></h2>
          </div>
        </div>
      </article>
    </section>
  </main>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            myColor: '#323846'
          },
          fontFamily: {
            poppins: ['Poppins', 'sans-serif']
          },
          backgroundImage: {
            'wait_desktop_pic': "url('./assets/wait-desktop.gif')",
            'wait_mobile_pic': "url('./assets/wait-mobile.jpg')",
          }
        }
      }
    }
  </script>
  <script src="./script.js"></script>
</body>
</html>
